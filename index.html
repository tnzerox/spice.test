<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h5>Recursion Test</h5>
        <div class="row border">
            <div class="col-md-6 mt-5 mb-5">
                <div class="form-group">
                    <label for="">Input String</label>
                    <input type="text" class="form-control" id="string" placeholder="" value="bcdefgabcdefg">
                </div>
                <div class="form-group">
                    <label for="">Identifiable Letter</label>
                    <input type="text" class="form-control" id="letter" placeholder="" value="a">
                </div>

                <div class="form-group">
                    <button class="btn btn-outline-secondary" onclick="findPosition()">Find Position</button>
                </div>
            </div>
            <div class="col-md-6 text-center mt-5 mb-5">
                <h5>Position</h5>
                <hr>
                <h4 id="show"></h4>
            </div>
        </div>

        <h5 class="mt-5 mb-5">Test 2</h5>
        <div class="row border">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Input String</label>
                    <input type="text" class="form-control" id="string1" value="a_++efg">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary" onclick="output2()">Output</button>
                </div>
            </div>
            <div class="col-md-6 text-center mt-2 mb-5">
                <h5>Output</h5>
                <hr>
                <h4 id="show1"></h4>
                <h5>Total Character: <span id="totalCharacter"></span></h5>
            </div>
        </div>





    </div>
</body>
<!-- script function for test output-->
<script src="js/script.js"></script>


</html>
